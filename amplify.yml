version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm config set fetch-retries 3
            - npm config set fetch-retry-mintimeout 10000
            - npm config set fetch-retry-maxtimeout 60000
            - npm ci --legacy-peer-deps --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*

