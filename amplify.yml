version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm config set fetch-retries 5
            - npm config set fetch-retry-mintimeout 100000
            - npm config set fetch-retry-maxtimeout 600000
            - npm ci --legacy-peer-deps
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: /

